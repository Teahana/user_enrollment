<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Admin Panel</h2>

    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${message1}" class="alert alert-info" role="alert">
        <span th:text="${message1}"></span>
    </div>

    <!-- Welcome Message -->
    <div th:if="${user}" class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Welcome, <span th:text="${user.firstName + ' ' + user.lastName}"></span></h5>
            <p class="card-text">Email: <span th:text="${user.email}"></span></p>
            <p class="card-text">User ID: <span th:text="${user.userId}"></span></p>
        </div>
    </div>

    <!-- Buttons to Navigate to Programmes and Courses -->
    <div class="mb-4">
        <a class="btn btn-primary me-2" th:href="@{/admin/programmes}">Edit Programmes</a>
        <a class="btn btn-secondary" th:href="@{/admin/courses}">Edit Courses</a>
    </div>

    <!-- Logout Button -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/home.css}"> <!-- Link to the home.css stylesheet -->
</head>
<body>
<!-- Include the navigation bar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <!-- Header Section with Logo -->
    <div class="header-section">
        <h2>Welcome to the Enrollment System</h2>
        <img th:src="@{/images/usp_logo.png}" alt="USP Logo" class="logo">
    </div>

    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${message1}" class="alert alert-info" role="alert">
        <span th:text="${message1}"></span>
    </div>

    <!-- Welcome Message -->
    <div th:if="${user}" class="card">
        <div class="card-body">
            <h5 class="card-title">Welcome, <span th:text="${user.firstName + ' ' + user.lastName}"></span></h5>
            <p class="card-text">Email: <span th:text="${user.email}"></span></p>
        </div>
    </div>

    <!-- Button Section -->
    <div class="button-section">
        <!-- Buttons for Student Actions -->
        <div class="button-group">
            <a href="/student/enrollment/1" class="btn btn-primary">My Registrations</a>
            <a href="/student/completedCourses" class="btn btn-secondary">View Completed Courses</a>
            <a href="/student/invoice/download" class="btn btn-success">Download Invoice</a>
        </div>

        <!-- Logout Button -->
        <div class="logout-button-container">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Display Login Link if the User is Not Authenticated -->
    <div th:unless="${#authentication != null}" class="login-section">
        <a href="/login" class="btn btn-primary">Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

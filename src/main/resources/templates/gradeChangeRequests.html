<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade Change Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body class="bg-light">
<!-- Include the navigation bar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Grade Change Requests</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Email</th>
                <th>Course Title</th>
                <th>Course Code</th>
                <th>Programme</th>
                <th>Mark</th>
                <th>Grade</th>
                <th>Semester</th>
                <th>Date Enrolled</th>
                <th>Request Date</th>
                <th>Request Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ce : ${requests}">
                <td th:text="${ce.student.firstName + ' ' + ce.student.lastName}">Student Name</td>
                <td th:text="${ce.student.studentId}">Student ID</td>
                <td th:text="${ce.student.email}">Email</td>
                <td th:text="${ce.course.title}">Course Title</td>
                <td th:text="${ce.course.courseCode}">Course Code</td>
                <td th:text="${ce.programme != null ? ce.programme.name : 'N/A'}">Programme</td>
                <td th:text="${ce.mark}">Mark</td>
                <td th:text="${ce.grade}">Grade</td>
                <td th:text="${ce.semesterEnrolled}">Semester</td>
                <td th:text="${#temporals.format(ce.dateEnrolled, 'dd MMM yyyy')}">Date Enrolled</td>
                <td th:text="${#temporals.format(ce.requestGradeChangeDate, 'dd MMM yyyy')}">Request Date</td>
                <td th:text="${ce.requestGradeChangeTime}">Request Time</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

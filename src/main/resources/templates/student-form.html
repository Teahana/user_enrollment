<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Student Registration</h2>

  <!-- Success Message -->
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <!-- Error Message -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/register}" th:object="${studentDto}" method="post" class="mt-3">

    <div class="mb-3">
      <label for="studentId" class="form-label">Student ID</label>
      <input type="text" id="studentId" th:field="*{studentId}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" th:field="*{address}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
</body>
</html>

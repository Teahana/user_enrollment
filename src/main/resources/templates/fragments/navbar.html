<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}"> <!-- Link to the separate stylesheet -->
</head>
<body>
<div th:fragment="navbar">
    <!-- Apply the navbar-custom class to the nav element -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/usp_logo3.jpg}" alt="USP Logo" width="150" height="150" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Admin Links -->
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/dashboard" th:classappend="${page == 'AdminDashboard' ? 'active' : ''}">
                            Admin Dashboard
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/programmes" th:classappend="${page == 'AdminProgrammes' ? 'active' : ''}">
                            Programmes
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/courses" th:classappend="${page == 'AdminCourses' ? 'active' : ''}">
                            Courses
                        </a>
                    </li>

                    <!-- Student Links -->
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STUDENT')">
                        <a class="nav-link" href="/student/enrollment/1" th:classappend="${page == 'StudentEnrollment' ? 'active' : ''}">
                            Enrollment
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STUDENT')">
                        <a class="nav-link" href="/student/completedCourses" th:classappend="${page == 'StudentCompletedCourses' ? 'active' : ''}">
                            Completed Courses
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STUDENT')">
                        <a class="nav-link" href="/student/enrollCourses/1" th:classappend="${page == 'StudentEnrollCourses' ? 'active' : ''}">
                            Add Course
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Login Link for Unauthenticated Users -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <!-- Logout Button for Authenticated Users -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrollment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/enrollment.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:if="${pageOpen}" class="container">
    <h2 class="welcome-heading">Welcome, <span th:text="${student.firstName}"></span></h2>
    <h3 class="programme-heading">Your Programme: <span th:text="${programme}"></span></h3>
    <h5 class="semester-heading">Enrolling for Semester <span th:text="${semester}"></span></h5>

    <h3 class="section-heading">Your Enrolled Courses</h3>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Course Code</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enrollment : ${activeEnrollments}">
            <td th:text="${enrollment.courseCode}"></td>
            <td th:text="${enrollment.title}"></td>
            <td>
                <form th:action="@{/student/cancelEnrollment/{id}(id=${enrollment.courseId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-warning btn-sm">Cancel</button>
                </form>
                <span th:if="${!enrollment.paid}">
                    <form th:action="@{/student/payCourse/{id}(id=${enrollment.courseId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-success btn-sm">Pay</button>
                    </form>
                </span>
                <span th:if="${enrollment.paid}">
                    <form th:action="@{/student/completeCourse/{id}(id=${enrollment.courseId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-primary btn-sm">Complete</button>
                    </form>
                 </span>
            </td>


            <!--            <td>-->
<!--                <form th:action="@{/student/cancelEnrollment/{id}(id=${enrollment.courseId})}" method="post">-->
<!--                    <button type="submit" class="btn btn-warning btn-sm">Cancel</button>-->
<!--                </form>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>

    <h3 class="section-heading">Eligible Courses to Enroll</h3>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
    <div th:if="${#lists.isEmpty(eligibleCourses)}">
        <p class="text-muted">No eligible courses available.</p>
    </div>
    <div th:unless="${#lists.isEmpty(eligibleCourses)}">
        <form th:action="@{/student/enrollCourses}" method="post">
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Select</th>
                    <th>Course Code</th>
                    <th>Title</th>
                    <th>Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${eligibleCourses}">
                    <td>
                        <input type="checkbox" name="selectedCourses" th:value="${course.courseCode}" />
                    </td>
                    <td th:text="${course.courseCode}"></td>
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.cost}"></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Enroll in Selected Courses</button>
        </form>
    </div>
</div>

<div class="access-denied-overlay" th:if="${!pageOpen}">
</div>

</body>
</html>

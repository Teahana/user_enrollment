<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/admin.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<!-- Include the navigation bar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <!-- Header Section with Logo -->
    <div class="header-section">
        <h2>Admin Panel</h2>
        <img th:src="@{/images/admin.png}" alt="Admin Logo" width="150" height="150" class="logo">
    </div>

    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${message1}" class="alert alert-info" role="alert">
        <span th:text="${message1}"></span>
    </div>

    <!-- Welcome Message -->
    <div th:if="${user}" class="card">
        <div class="card-body">
            <h5 class="card-title">Welcome, <span th:text="${user.firstName + ' ' + user.lastName}"></span></h5>
            <p class="card-text">Email: <span th:text="${user.email}"></span></p>
            <p class="card-text">SAS Manager</p>
        </div>
    </div>

    <!-- Button Section -->
    <div class="button-section">
        <!-- Buttons to Navigate to Programmes and Courses (Left Side) -->
        <div class="button-group">
            <a class="btn btn-primary" th:href="@{/admin/programmes}">Edit Programmes</a>
            <a class="btn btn-secondary" th:href="@{/admin/courses}">Edit Courses</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>

        <!-- Toggle Enrollment and Switch Semester Buttons (Right Side) -->
        <div class="enrollment-button-container">
            <form th:action="@{/admin/toggleEnrollment}" method="post">
                <button type="submit" class="btn btn-enrollment">
                    <span th:text="${enrollmentState.open} ? 'Close Enrollment' : 'Open Enrollment'"></span>
                </button>
            </form>
            <form th:action="@{/admin/toggleSemester}" method="post">
                <button type="submit" class="btn btn-enrollment">
                    <span th:text="${enrollmentState.semesterOne} ? 'Switch to Semester 2' : 'Switch to Semester 1'"></span>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

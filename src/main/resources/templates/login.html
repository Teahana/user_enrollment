<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4">
    <!-- Logo -->
    <img th:src="@{/images/usp_logo2.jpg}" alt="USP Logo" class="logo">

    <h3 class="text-center">Login</h3>

    <!-- Error message for invalid login -->
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or password.
    </div>

    <!-- Logout message -->
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <!-- Expired message -->
    <div th:if="${param.disabled}" class="alert alert-warning">
        Your account is disabled.
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post" id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username"
                   class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password"
                   class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Quick login for development -->
    <div class="d-flex justify-content-between">
        <button class="btn btn-outline-secondary" onclick="quickLogin('admin@gmail.com', '12345')">
            Login as Admin
        </button>
        <button class="btn btn-outline-secondary" onclick="quickLogin('s11209521@student.usp.ac.fj', '12345')">
            Login as Student
        </button>
    </div>
</div>

<script>
    function quickLogin(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
        document.getElementById('loginForm').submit();
    }
</script>

</body>
</html>

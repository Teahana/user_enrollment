<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error -Enrollment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Wrap everything inside main-content -->
<div class="main-content">

    <!-- Error Container (Now stretches) -->
    <div class="error-container text-center">
        <h1 class="text-danger fw-bold">Error <span th:text="${statusCode}"></span></h1>
        <p class="lead">
            <span th:text="${errorMessage}"></span>
        </p>
        <p th:if="${errorDetails}" class="text-muted">
            <strong>Details:</strong> <span th:text="${errorDetails}"></span>
        </p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>

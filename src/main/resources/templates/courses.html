<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Courses</h2>

    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Add Course Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCourseModal">
        Add Course
    </button>

    <!-- Course List -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Code</th>
            <th>Title</th>
            <th>Description</th>
            <th>Credit Points</th>
            <th>Level</th>
            <th>Semester 1</th>
            <th>Semester 2</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseCode}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.creditPoints}"></td>
            <td th:text="${course.level}"></td>
            <td>
                <span class="badge bg-success" th:if="${course.offeredSem1}">Yes</span>
                <span class="badge bg-danger" th:unless="${course.offeredSem1}">No</span>
            </td>
            <td>
                <span class="badge bg-success" th:if="${course.offeredSem2}">Yes</span>
                <span class="badge bg-danger" th:unless="${course.offeredSem2}">No</span>
            </td>
            <td>
                <button class="btn btn-sm btn-secondary addPrereqBtn"
                        data-bs-toggle="modal"
                        data-bs-target="#addPrerequisiteModal"
                        th:data-course-id="${course.id}"
                        th:data-course-code="${course.courseCode}">
                    Add Prerequisites
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/addCourse}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Course Code</label>
                        <input type="text" class="form-control" name="courseCode" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Credit Points</label>
                        <input type="number" class="form-control" name="creditPoints" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <input type="number" class="form-control" name="level" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Offered in Semester 1</label>
                        <input type="checkbox" class="form-check-input" name="offeredSem1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Offered in Semester 2</label>
                        <input type="checkbox" class="form-check-input" name="offeredSem2">
                    </div>
                    <button type="submit" class="btn btn-success">Add Course</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add Prerequisites Modal -->
<div class="modal fade" id="addPrerequisiteModal" tabindex="-1" aria-labelledby="addPrerequisiteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Prerequisites for <span id="selectedCourseName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPrerequisiteForm" th:action="@{/admin/addPrerequisite}" method="post">
                    <input type="hidden" name="courseId" id="selectedCourseId">
                    <div class="mb-3">
                        <label class="form-label">Select Prerequisites</label>
                        <select class="form-select" name="prerequisites" id="prerequisitesDropdown" multiple required>
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Add Prerequisites</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".addPrereqBtn").forEach(button => {
            button.addEventListener("click", function () {
                let courseId = this.getAttribute("data-course-id");
                let courseCode = this.getAttribute("data-course-code");

                document.getElementById("selectedCourseId").value = courseId;
                document.getElementById("selectedCourseName").innerText = courseCode;

                fetch(`/api/admin/getCourses/${courseId}`)
                    .then(response => response.json())
                    .then(data => {
                        let dropdown = document.getElementById("prerequisitesDropdown");
                        dropdown.innerHTML = "";
                        data.courseCodes.forEach(code => {
                            let option = document.createElement("option");
                            option.value = code;
                            option.textContent = code;
                            dropdown.appendChild(option);
                        });
                    });
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

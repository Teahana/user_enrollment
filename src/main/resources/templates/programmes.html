<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programmes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-3">Programmes</h2>

  <!-- Flash Messages -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Programme List -->
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Programme Code</th>
      <th>Name</th>
      <th>Faculty</th>
      <th>Linked Courses</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="programme : ${programmes}">
      <td th:text="${programme.programmeCode}"></td>
      <td th:text="${programme.name}"></td>
      <td th:text="${programme.faculty}"></td>
      <td>
        <ul>
          <li th:each="courseProgramme : ${programme.courseProgrammes}">
            <span th:text="${courseProgramme.course.courseCode + ' - ' + courseProgramme.course.title}"></span>
            <button class="btn btn-sm btn-danger removeCourseBtn"
                    th:data-course-code="${courseProgramme.course.courseCode}"
                    th:data-programme-code="${programme.programmeCode}">
              Remove
            </button>
          </li>
        </ul>
      </td>
      <td>
        <button class="btn btn-sm btn-secondary linkCourseBtn"
                data-bs-toggle="modal"
                data-bs-target="#linkCourseModal"
                th:data-programme-code="${programme.programmeCode}">
          Link Course
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Link Course Modal -->
<div class="modal fade" id="linkCourseModal" tabindex="-1" aria-labelledby="linkCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Link Course to Programme</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/admin/linkCourseToProgramme}" method="post">
          <input type="hidden" name="programmeCode" id="selectedProgrammeCode">
          <div class="mb-3">
            <label class="form-label">Select Course</label>
            <select class="form-select" name="courseCode" id="coursesDropdown" required>
              <!-- Options will be loaded dynamically -->
            </select>
          </div>
          <button type="submit" class="btn btn-success">Link Course</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Load courses for the dropdown when the modal is opened
      document.querySelectorAll(".linkCourseBtn").forEach(button => {
          button.addEventListener("click", function () {
              let programmeCode = this.getAttribute("data-programme-code");
              document.getElementById("selectedProgrammeCode").value = programmeCode;

              // Fetch courses NOT linked to the selected programme
              fetch(`/api/admin/getCoursesNotLinkedToProgramme?programmeCode=${programmeCode}`)
                  .then(response => response.json())
                  .then(data => {
                      let dropdown = document.getElementById("coursesDropdown");
                      dropdown.innerHTML = "";
                      data.forEach(course => {
                          let option = document.createElement("option");
                          option.value = course.courseCode;
                          option.textContent = course.courseCode + " - " + course.title;
                          dropdown.appendChild(option);
                      });
                  });
          });
      });

      // Handle removing a course from a programme
      document.querySelectorAll(".removeCourseBtn").forEach(button => {
          button.addEventListener("click", function () {
              let courseCode = this.getAttribute("data-course-code");
              let programmeCode = this.getAttribute("data-programme-code");

              fetch(`/api/admin/removeCourseFromProgramme?courseCode=${courseCode}&programmeCode=${programmeCode}`, {
                  method: "DELETE"
              }).then(response => {
                  if (response.ok) {
                      location.reload(); // Refresh the page to reflect changes
                  } else {
                      alert("Failed to remove course.");
                  }
              });
          });
      });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

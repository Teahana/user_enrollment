<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Service Restrictions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/styles/holdRestrictions.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <h2 class="mb-0">Hold Service Restrictions</h2>
    </div>

    <!-- Message Display Area -->
    <div id="messageArea" class="alert d-none" role="alert"></div>

    <div class="card shadow">
        <div class="card-header">
            <h5 class="mb-0">Configure which Student services to block for each hold type</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="holdRestrictionsTable">
                    <thead class="table-light">
                <tr>
                    <th>Hold Type</th>
                    <th>Course Enrollment</th>
                    <th>View_Completed_Courses</th>
                    <th>Student Audit</th>
                    <th>Generate Transcript</th>
                    <th>Graduation Application</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editRestrictionModal" tabindex="-1" aria-labelledby="editRestrictionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="editRestrictionModalLabel">Edit Hold Restrictions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editRestrictionForm">
                    <div class="modal-body">
                        <input type="hidden" id="editHoldType">
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="blockCourseEnrollment">
                            <label class="form-check-label" for="blockCourseEnrollment">Block Course Enrollment</label>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="blockViewCompletedCourses">
                            <label class="form-check-label" for="blockViewCompletedCourses">Block View Completed Courses</label>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="blockStudentAudit">
                            <label class="form-check-label" for="blockStudentAudit">Block Student Audit</label>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="blockGenerateTranscript">
                            <label class="form-check-label" for="blockGenerateTranscript">Block Generate Transcript</label>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="blockGraduationApplication">
                            <label class="form-check-label" for="blockGraduationApplication">Block Graduation Application</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/scripts/holdRestrictions.js}"></script>
</body>
</html>

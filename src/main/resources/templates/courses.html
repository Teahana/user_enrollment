<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Courses</h2>

    <!-- Success/Error Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Add Course Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCourseModal">
        Add Course
    </button>

    <!-- Course List -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Code</th>
            <th>Title</th>
            <th>Description</th>
            <th>Credit Points</th>
            <th>Level</th>
            <th>Semester 1</th>
            <th>Semester 2</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseCode}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.creditPoints}"></td>
            <td th:text="${course.level}"></td>
            <td>
                <span class="badge bg-success" th:if="${course.offeredSem1}">Yes</span>
                <span class="badge bg-danger" th:unless="${course.offeredSem1}">No</span>
            </td>
            <td>
                <span class="badge bg-success" th:if="${course.offeredSem2}">Yes</span>
                <span class="badge bg-danger" th:unless="${course.offeredSem2}">No</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Course</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCourseForm" method="post" action="/admin/addCourse">
                    <div class="mb-3">
                        <label class="form-label">Course Code</label>
                        <input type="text" class="form-control" name="courseCode" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Credit Points</label>
                        <input type="number" class="form-control" name="creditPoints" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <input type="number" class="form-control" name="level" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Offered in Semester 1</label>
                        <input type="checkbox" class="form-check-input" name="offeredSem1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Offered in Semester 2</label>
                        <input type="checkbox" class="form-check-input" name="offeredSem2">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Prerequisites</label>
                        <select class="form-select" name="prerequisites" id="prerequisitesDropdown" multiple></select>
                    </div>
                    <button type="submit" class="btn btn-success">Add Course</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#addCourseModal').on('show.bs.modal', function () {
            let courseId = 0; // Change if needed
            $.get(`/api/admin/getCourses/${courseId}`, function (data) {
                let dropdown = $('#prerequisitesDropdown');
                dropdown.empty();
                data.courseCodes.forEach(function (code) {
                    dropdown.append(new Option(code, code));
                });
                dropdown.multiselect('rebuild'); // Rebuild for Bootstrap Multiselect
            });
        });

        $('#addCourseForm').submit(function (event) {
            event.preventDefault();
            let formData = $(this).serializeArray();
            let jsonData = {};
            $.each(formData, function (_, field) {
                if (field.name === "offeredSem1" || field.name === "offeredSem2") {
                    jsonData[field.name] = $(`[name="${field.name}"]`).prop("checked");
                } else if (field.name === "prerequisites") {
                    jsonData[field.name] = $('[name="prerequisites"]').val() || [];
                } else {
                    jsonData[field.name] = field.value;
                }
            });

            $.ajax({
                type: "POST",
                url: "/admin/addCourse",
                contentType: "application/json",
                data: JSON.stringify(jsonData),
                success: function () {
                    alert("Course added successfully!");
                    location.reload();
                },
                error: function () {
                    alert("Error adding course.");
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
<script>
    $(document).ready(function() {
        $('#prerequisitesDropdown').multiselect({
            enableFiltering: true,
            includeSelectAllOption: true
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Courses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Completed Courses</h2>

  <!-- Flash Messages -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>
  <div th:if="${success}" class="alert alert-success" role="alert">
    <span th:text="${success}"></span>
  </div>

  <!-- Table to Display Completed Courses -->
  <table class="table">
    <thead>
    <tr>
      <th>Course Code</th>
      <th>Title</th>
      <th>Description</th>
      <th>Credits</th>
      <th>Date Enrolled</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="enrollment : ${completedEnrollments}">
      <td th:text="${enrollment.course.courseCode}"></td>
      <td th:text="${enrollment.course.title}"></td>
      <td th:text="${enrollment.course.description}"></td>
      <td th:text="${enrollment.course.creditPoints}"></td>
      <td th:text="${enrollment.dateEnrolled}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Back to Home Button -->
  <a href="/home" class="btn btn-secondary">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

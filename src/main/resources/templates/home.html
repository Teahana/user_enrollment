<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/home.css}">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <!-- Welcome Card -->
    <div class="card animated-card mb-4">
        <div class="card-body text-center">
            <h2 class="card-title text-primary mb-3">
                <i class="fas fa-graduation-cap me-2"></i>
                Welcome to USP Course Enrollment System
            </h2>
            <div th:if="${user}" class="mt-3">
                <h4 class="text-muted">
                    <i class="fas fa-user me-2"></i>
                    <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                </h4>
                <p class="text-muted">
                    <i class="fas fa-envelope me-2"></i>
                    <span th:text="${user.email}"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- Notifications -->
    <div th:if="${holdMessage}" class="card animated-card mb-4 border-warning">
        <div class="card-body">
            <h4 class="text-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Account Notification
            </h4>
            <p class="mb-0" th:text="${holdMessage}"></p>
        </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${message}" class="alert alert-success animated-card">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${message1}" class="alert alert-info animated-card">
        <i class="fas fa-info-circle me-2"></i>
        <span th:text="${message1}"></span>
    </div>

    <!-- Action Cards -->
    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <div class="card h-100 animated-card">
                <div class="card-body text-center">
                    <i class="fas fa-book text-primary mb-3" style="font-size: 3rem;"></i>
                    <h4 class="card-title">Course Management</h4>
                    <div class="d-grid gap-2 mt-3">
                        <a href="/student/enrollment" class="btn btn-primary">
                            <i class="fas fa-pen-alt me-2"></i> My Registrations
                        </a>
                        <a href="/student/audit" class="btn btn-secondary">
                            <i class="fas fa-clipboard-list me-2"></i> Programme Audit
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card h-100 animated-card">
                <div class="card-body text-center">
                    <i class="fas fa-file-invoice-dollar text-primary mb-3" style="font-size: 3rem;"></i>
                    <h4 class="card-title">Account Services</h4>
                    <div class="d-grid gap-2 mt-3">
                        <a href="/student/viewHolds" class="btn btn-primary">
                            <i class="fas fa-exclamation-circle me-2"></i> View Holds
                        </a>
                        <a href="/student/invoice/download" class="btn btn-success">
                            <i class="fas fa-download me-2"></i> Download Invoice
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Button -->
    <div class="text-center mt-4">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

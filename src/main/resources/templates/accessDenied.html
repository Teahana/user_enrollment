<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/accessDenied.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="access-denied-overlay">
    <div class="card access-denied-card"
         th:classappend="${restrictionType == 'HOLD_RESTRICTION'} ? 'hold-restriction' : 'enrollment-closed'">
        <div class="access-denied-header">
            <h3>
                <i class="fas me-2"
                   th:class="${restrictionType == 'HOLD_RESTRICTION'} ? 'fa-lock' : 'fa-calendar-times'"></i>
                <span th:text="${restrictionType == 'HOLD_RESTRICTION'} ?
                              'Page Restricted Due to Hold(s)' :
                              'Enrollment Period Closed'"></span>
            </h3>
        </div>
        <div class="access-denied-body">
            <div class="access-denied-icon">
                <i th:class="${restrictionType == 'HOLD_RESTRICTION'} ? 'fas fa-lock' : 'fas fa-calendar-times'"></i>
            </div>

            <div class="access-denied-message">
                <h5 th:text="${restrictionType == 'HOLD_RESTRICTION'} ?
                            'About Your Account Hold' :
                            'We are very sorry'"></h5>
                <p class="mb-0" th:utext="${message}"></p>
            </div>

            <div class="access-denied-actions">
                <a th:href="@{/home}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Return to Home
                </a>
                <a th:if="${restrictionType == 'HOLD_RESTRICTION'}"
                   th:href="@{/student/viewHolds}"
                   class="btn btn-outline-secondary">
                    <i class="fas fa-exclamation-circle me-2"></i> View Holds
                </a>
                <a th:if="${restrictionType == 'ENROLLMENT_CLOSED'}"
                   href="mailto:contactus@usp.ac.fj"
                   class="btn btn-outline-secondary">
                    <i class="fas fa-envelope me-2"></i> Contact USP
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

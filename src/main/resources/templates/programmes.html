<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programmes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles/programmes.css}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- Include the navigation bar fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <h2 class="mb-3">Programmes</h2>

  <!-- Add Programme Button -->
  <button class="btn btn-primary add-programme-btn" data-bs-toggle="modal" data-bs-target="#addProgrammeModal">
    Add Programme
  </button>

  <!-- Flash Messages -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>

  <!-- Programme List -->
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Programme Code</th>
      <th>Name</th>
      <th>Faculty</th>
      <th>Linked Courses</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="programme : ${programmes}">
      <td th:text="${programme.programmeCode}"></td>
      <td th:text="${programme.name}"></td>
      <td th:text="${programme.faculty}"></td>
      <td>
        <ul style="list-style-type: none; padding-left: 0;">
          <li th:each="courseProgramme : ${programme.courseProgrammes}">
            <span th:if="${courseProgramme.course != null}"
                  th:text="${courseProgramme.course.courseCode + ' - ' + courseProgramme.course.title}"></span>
          </li>
        </ul>
      </td>
      <td>
        <button class="btn btn-sm btn-secondary linkCourseBtn mb-1"
                data-bs-toggle="modal"
                data-bs-target="#linkCourseModal"
                th:data-programme-code="${programme.programmeCode}">
          Link Course
        </button>

        <!-- Update Programme Button -->
        <form th:action="@{/admin/updateProgramme}" method="post" style="display:inline;">
          <input type="hidden" name="programmeCode" th:value="${programme.programmeCode}" />
          <button type="submit" class="btn btn-sm btn-info mb-1">Update</button>
        </form>

        <form th:action="@{/admin/deleteProgramme}" method="post" style="display:inline;">
          <input type="hidden" name="programmeCode" th:value="${programme.programmeCode}" />
          <button type="submit" class="btn btn-sm btn-danger mt-1"
                  onclick="return confirm('Are you sure you want to delete this programme?')">
            Delete
          </button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Add Programme Modal -->
<div class="modal fade" id="addProgrammeModal" tabindex="-1" aria-labelledby="addProgrammeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Programme</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/admin/addProgramme}" method="post">
          <div class="mb-3">
            <label class="form-label">Programme Code</label>
            <input type="text" class="form-control" name="programmeCode" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Faculty</label>
            <input type="text" class="form-control" name="faculty" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Programme</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Update Programme Modal (Only shown if programmeToUpdate is present) -->
<div class="modal fade show" id="updateProgrammeModal" tabindex="-1" aria-labelledby="updateProgrammeModalLabel" aria-modal="true" th:if="${programmeToUpdate != null}" style="display:block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Programme</h5>
        <a href="#" class="btn-close" th:href="@{/admin/programmes}" aria-label="Close"></a>
      </div>
      <div class="modal-body">
        <form th:action="@{/admin/updateProgramme}" method="post">
          <div class="mb-3">
            <label class="form-label">Programme Code</label>
            <input type="text" class="form-control" name="programmeCode" th:value="${programmeToUpdate.programmeCode}" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${programmeToUpdate.name}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Faculty</label>
            <input type="text" class="form-control" name="faculty" th:value="${programmeToUpdate.faculty}" required>
          </div>
          <button type="submit" class="btn btn-primary">Update Programme</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Link Course Modal -->
<div class="modal fade" id="linkCourseModal" tabindex="-1" aria-labelledby="linkCourseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Link Course to Programme</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/admin/linkCourseToProgramme}" method="post">
          <input type="hidden" name="programmeCode" id="selectedProgrammeCode">
          <div class="mb-3">
            <label class="form-label">Select Course</label>
            <select class="form-select" name="courseCode" id="coursesDropdown" required>
              <!-- Options will be loaded dynamically -->
            </select>
          </div>
          <button type="submit" class="btn btn-success">Link Course</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/scripts/programmes.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Courses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles/main.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:if="${pageOpen}" class="container mt-4">
  <div class="card animated-card">
    <div class="card-body">
      <h2 class="section-heading">
        <i class="fas fa-check-circle me-2"></i>
        Completed Courses
      </h2>

      <!-- Flash Messages -->
      <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
      </div>
      <div th:if="${success}" class="alert alert-success">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Course Code</th>
            <th>Title</th>
            <th>Description</th>
            <th>Grade</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="enrollment : ${completedEnrollments}">
            <td th:text="${enrollment.course.courseCode}"></td>
            <td th:text="${enrollment.course.title}"></td>
            <td th:text="${enrollment.course.description}"></td>
            <td>
              <span class="badge bg-primary" th:text="${enrollment.grade}"></span>
            </td>
            <td>
              <button class="btn btn-sm btn-warning ms-2"
                      th:if="!${enrollment.requestGradeChange}"
                      th:onclick="'window.location.href=\'/student/requestGradeChange/' + ${enrollment.id} + '\' '">
                Request Change
              </button>
              <span th:if="${enrollment.requestGradeChange}" class="text-muted">
                Request already sent
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a href="/home" class="btn btn-primary">
          <i class="fas fa-home me-2"></i> Return to Home
        </a>

        <a href="/home" class="btn btn-primary">
          <i class="fas fa-download me-2"></i> Download Transcript
        </a>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

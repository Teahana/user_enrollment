<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Welcome to the Enrollment System</h2>


    <div>

        <div >
            <a href="/student/enrollment/1" class="btn btn-primary mb-3">My Registrations</a>
            <a href="/student/completedCourses" class="btn btn-info mb-3">View Completed Courses</a>
            <a href="/student/invoice/download" class="btn btn-primary">Download Invoice</a>
        </div>

        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

    <!-- Display Login Link if the User is Not Authenticated -->
    <div th:unless="${#authentication != null}">
        <a href="/login" class="btn btn-primary">Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

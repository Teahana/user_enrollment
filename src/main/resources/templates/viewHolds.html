<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Holds</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/styles/main.css}">
  <link rel="stylesheet" th:href="@{/styles/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
  <div class="card animated-card">
    <div class="card-body">
      <h2 class="section-heading">
        <i class="fas fa-exclamation-triangle me-2"></i>
        Your Holds
      </h2>

      <div th:if="${holdStatus != null && holdStatus.hasHold}">
        <div class="alert alert-warning">
          <h5 class="mb-3">
            <i class="fas fa-lock me-2"></i>
            Active Holds
          </h5>
          <ul class="list-group mb-3">
            <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center"
                th:each="hold : ${holdStatus.activeHolds}">
              <span th:text="${hold.onHoldType}"></span>
              <span class="badge bg-danger">Active</span>
            </li>
          </ul>
          <p class="fw-semibold text-danger" th:text="${holdStatus.holdMessage}"></p>
        </div>

        <div class="alert alert-info">
          <i class="fas fa-info-circle me-2"></i>
          For more support, contact <strong>USP SAS Services</strong>.
        </div>
      </div>

      <div th:unless="${holdStatus != null && holdStatus.hasHold}" class="alert alert-success text-center">
        <h5>
          <i class="fas fa-check-circle me-2"></i>
          No Active Holds
        </h5>
        <p>Your account is in good standing.</p>
      </div>

      <div class="text-center mt-4">
        <a th:href="@{/home}" class="btn btn-primary">
          <i class="fas fa-home me-2"></i> Return to Home
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
